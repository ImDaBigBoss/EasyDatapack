name: Java CI with Maven
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '16'
      - name: Build with Maven
        run: mvn clean package
      - name: Archive artifacts (API)
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: EasyDatapack API
          path: api/target/EasyDatapack-API.jar
      - name: Archive artifacts (backend)
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: EasyDatapack
          path: backend/target/EasyDatapack.jar
      - name: Generate javadocs
        run: mvn org.apache.maven.plugins:maven-javadoc-plugin:3.4.0:aggregate > /dev/null
        shell: bash
      - name: Deploy javadocs
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          clean: true
          folder: target/site/apidocs
          target-folder: javadoc